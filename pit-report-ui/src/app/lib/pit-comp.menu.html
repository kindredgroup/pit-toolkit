<aside class="z-20 hidden w-64 overflow-y-auto bg-white dark:bg-gray-800 md:block flex-shrink-0">

          [routerLink]="'overview'"
          [skipLocationChange]="false"
          href="javascript:void(0)"

            <rect x="19" y="10" width="7" height="2"/>
