<div class="w-full overflow-hidden rounded-lg shadow-xs">
  <div class="w-full overflow-x-auto">
    <table class="w-full whitespace-no-wrap">
      <thead>
        <tr class="text-xs font-semibold tracking-wide text-left text-gray-500 uppercase border-b dark:border-gray-700 bg-gray-50 dark:text-gray-400 dark:bg-gray-800">
          <th class="px-4 py-3">Component</th>
          <th class="px-4 py-3">Tested using scenario</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y dark:divide-gray-700 dark:bg-gray-800">
        <ng-container *ngFor="let component of report?.components">
          <tr class="text-gray-700 dark:text-gray-400">
            <td class="px-4 py-3">
              <div class="flex items-center text-sm">
                <div class="relative hidden w-8 h-8 mr-3 rounded-full md:block">
                  <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <g stroke-width="0"></g>
                    <g stroke-linecap="round" stroke-linejoin="round"></g>
                    <g>
                      <path stroke="#000000" stroke-width="1.5" d="M2 18C2 17.0681 2 16.6022 2.15224 16.2346C2.35523 15.7446 2.74458 15.3552 3.23463 15.1522C3.60218 15 4.06812 15 5 15H19C19.9319 15 20.3978 15 20.7654 15.1522C21.2554 15.3552 21.6448 15.7446 21.8478 16.2346C22 16.6022 22 17.0681 22 18C22 18.9319 22 19.3978 21.8478 19.7654C21.6448 20.2554 21.2554 20.6448 20.7654 20.8478C20.3978 21 19.9319 21 19 21H5C4.06812 21 3.60218 21 3.23463 20.8478C2.74458 20.6448 2.35523 20.2554 2.15224 19.7654C2 19.3978 2 18.9319 2 18Z"></path>
                      <path stroke="#000000" stroke-width="1.5" d="M2 12C2 11.0681 2 10.6022 2.15224 10.2346C2.35523 9.74458 2.74458 9.35523 3.23463 9.15224C3.60218 9 4.06812 9 5 9H19C19.9319 9 20.3978 9 20.7654 9.15224C21.2554 9.35523 21.6448 9.74458 21.8478 10.2346C22 10.6022 22 11.0681 22 12C22 12.9319 22 13.3978 21.8478 13.7654C21.6448 14.2554 21.2554 14.6448 20.7654 14.8478C20.3978 15 19.9319 15 19 15H5C4.06812 15 3.60218 15 3.23463 14.8478C2.74458 14.6448 2.35523 14.2554 2.15224 13.7654C2 13.3978 2 12.9319 2 12Z"></path>
                      <path stroke="#000000" stroke-width="1.5" d="M2 6C2 5.06812 2 4.60218 2.15224 4.23463C2.35523 3.74458 2.74458 3.35523 3.23463 3.15224C3.60218 3 4.06812 3 5 3H19C19.9319 3 20.3978 3 20.7654 3.15224C21.2554 3.35523 21.6448 3.74458 21.8478 4.23463C22 4.60218 22 5.06812 22 6C22 6.93188 22 7.39782 21.8478 7.76537C21.6448 8.25542 21.2554 8.64477 20.7654 8.84776C20.3978 9 19.9319 9 19 9H5C4.06812 9 3.60218 9 3.23463 8.84776C2.74458 8.64477 2.35523 8.25542 2.15224 7.76537C2 7.39782 2 6.93188 2 6Z"></path>
                      <circle cx="5" cy="12" r="1" fill="#000000"></circle>
                      <circle cx="5" cy="6" r="1" fill="#000000"></circle>
                      <circle cx="5" cy="18" r="1" fill="#000000"></circle>
                    </g>
                  </svg>
                  <div class="absolute inset-0 rounded-full shadow-inner" aria-hidden="true"></div>
                </div>
                <div>
                  <p class="font-semibold">{{ component.name }}</p>
                  <p class="text-xs text-gray-600 dark:text-gray-400">commit: {{ component.commitVersion }}</p>
                </div>
              </div>
            </td>
            <td class="px-4 py-3">
              <div class="flex items-center text-sm">
                <!-- Avatar with inset shadow -->
                <div class="relative hidden w-8 h-8 mr-3 rounded-full md:block">
                  <svg width="24px" height="24px" viewBox="0 0 24 24">
                    <path d="M20.5 2h-13C6.122 2 5 3.683 5 5.75V15H3.5C2.122 15 1 16.57 1 18.5S2.122 22 3.5 22h13c1.378 0 2.5-1.683 2.5-3.75V9h1.5C21.878 9 23 7.43 23 5.5S21.878 2 20.5 2zm-17 19C2.701 21 2 19.832 2 18.5S2.701 16 3.5 16h11.057A5.635 5.635 0 0 0 14 18.5a5.578 5.578 0 0 0 .563 2.5zM18 18.25c0 1.574-.792 2.75-1.5 2.75h-.77a4.246 4.246 0 0 1-.73-2.5 4.141 4.141 0 0 1 .86-2.674l.71-.826H6V5.75C6 4.176 6.792 3 7.5 3h11.14A5.995 5.995 0 0 0 18 5.75zM20.5 8H19V5.75A4.616 4.616 0 0 1 19.823 3h.677c.799 0 1.5 1.168 1.5 2.5S21.299 8 20.5 8zM8 6h8v1H8zm0 3h8v1H8zm0 3h8v1H8z"/><path fill="none" d="M0 0h24v24H0z"/>
                  </svg>
                  <div class="absolute inset-0 rounded-full shadow-inner" aria-hidden="true"></div>
                </div>
                <div>
                  <p class="font-semibold">
                    <ng-container *ngFor="let scenarioName of component.scenarios; let i = index"><span *ngIf="i > 0">, </span>{{ scenarioName }}</ng-container>
                  </p>
                </div>
              </div>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
  <div class="grid px-4 py-3 text-xs font-semibold tracking-wide text-gray-500 uppercase border-t dark:border-gray-700 bg-gray-50 sm:grid-cols-9 dark:text-gray-400 dark:bg-gray-800">
    <span class="flex items-center col-span-3">
      Showing {{report?.components?.length}} components
    </span>
    <span class="col-span-2"></span>
  </div>
</div>
