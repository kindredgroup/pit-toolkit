<!-- Cards -->
<div class="grid gap-6 mb-8 md:grid-cols-2 xl:grid-cols-4">

  <!-- Card -->
  <div class="flex items-center p-4 bg-white rounded-lg shadow-xs dark:bg-gray-800">
    <div class="mr-4 rounded-full">
      <svg width="48px" height="48px"viewBox="0 0 24 24" fill="none"><g stroke-width="0"></g><g stroke-linecap="round" stroke-linejoin="round"></g><path d="M12 2C6.49 2 2 6.49 2 12C2 17.51 6.49 22 12 22C17.51 22 22 17.51 22 12C22 6.49 17.51 2 12 2ZM16.78 9.7L11.11 15.37C10.97 15.51 10.78 15.59 10.58 15.59C10.38 15.59 10.19 15.51 10.05 15.37L7.22 12.54C6.93 12.25 6.93 11.77 7.22 11.48C7.51 11.19 7.99 11.19 8.28 11.48L10.58 13.78L15.72 8.64C16.01 8.35 16.49 8.35 16.78 8.64C17.07 8.93 17.07 9.4 16.78 9.7Z" fill="#0e9f6e"></path></svg>
    </div>
    <div>
      <p class="mb-2 text-sm font-medium text-gray-600 dark:text-gray-400">Passed Streams</p>
      <p class="text-lg font-semibold text-gray-700 dark:text-gray-200">{{ report?.streams.passed }}</p>
    </div>
  </div>
  <!-- Card -->
  <div *ngIf="report?.streams.failed" class="flex items-center p-4 bg-white rounded-lg shadow-xs dark:bg-gray-800">
    <div class="mr-4 rounded-full">
      <svg width="40px" height="40px" viewBox="0 0 24.00 24.00" fill="none" stroke="#FEFEFE"><g id="SVGRepo_bgCarrier" stroke-width="0"><rect x="0" y="0" width="24.00" height="24.00" rx="12" fill="#FF5a1f" strokewidth="0"></rect></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M6.99486 7.00636C6.60433 7.39689 6.60433 8.03005 6.99486 8.42058L10.58 12.0057L6.99486 15.5909C6.60433 15.9814 6.60433 16.6146 6.99486 17.0051C7.38538 17.3956 8.01855 17.3956 8.40907 17.0051L11.9942 13.4199L15.5794 17.0051C15.9699 17.3956 16.6031 17.3956 16.9936 17.0051C17.3841 16.6146 17.3841 15.9814 16.9936 15.5909L13.4084 12.0057L16.9936 8.42059C17.3841 8.03007 17.3841 7.3969 16.9936 7.00638C16.603 6.61585 15.9699 6.61585 15.5794 7.00638L11.9942 10.5915L8.40907 7.00636C8.01855 6.61584 7.38538 6.61584 6.99486 7.00636Z" fill="#FFFFFF"></path> </g></svg>
    </div>
    <div>
      <p class="mb-2 text-sm font-medium text-gray-600 dark:text-gray-400">
        Failed Streams
      </p>
      <p class="text-lg font-semibold text-gray-700 dark:text-gray-200">{{ report?.streams.failed }}</p>
    </div>
  </div>

  <!-- Card -->
  <div class="flex items-center p-4 bg-white rounded-lg shadow-xs dark:bg-gray-800">
    <div class="mr-4 rounded-full">
      <svg width="40px" height="40px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M12 7V12H15M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
    </div>
    <div>
      <p class="mb-2 text-sm font-medium text-gray-600 dark:text-gray-400">Duration</p>
      <p class="text-lg font-semibold text-gray-700 dark:text-gray-200">{{ formatDuration() }}</p>
    </div>
  </div>
  <!-- Card -->
  <div class="flex items-center p-4 bg-white rounded-lg shadow-xs dark:bg-gray-800">
    <div class="mr-4 rounded-full">
      <svg width="40px" height="40px" viewBox="0 0 24 24">
        <path d="M20.5 2h-13C6.122 2 5 3.683 5 5.75V15H3.5C2.122 15 1 16.57 1 18.5S2.122 22 3.5 22h13c1.378 0 2.5-1.683 2.5-3.75V9h1.5C21.878 9 23 7.43 23 5.5S21.878 2 20.5 2zm-17 19C2.701 21 2 19.832 2 18.5S2.701 16 3.5 16h11.057A5.635 5.635 0 0 0 14 18.5a5.578 5.578 0 0 0 .563 2.5zM18 18.25c0 1.574-.792 2.75-1.5 2.75h-.77a4.246 4.246 0 0 1-.73-2.5 4.141 4.141 0 0 1 .86-2.674l.71-.826H6V5.75C6 4.176 6.792 3 7.5 3h11.14A5.995 5.995 0 0 0 18 5.75zM20.5 8H19V5.75A4.616 4.616 0 0 1 19.823 3h.677c.799 0 1.5 1.168 1.5 2.5S21.299 8 20.5 8zM8 6h8v1H8zm0 3h8v1H8zm0 3h8v1H8z"/><path fill="none" d="M0 0h24v24H0z"/>
      </svg>
    </div>
    <div>
      <p class="mb-2 text-sm font-medium text-gray-600 dark:text-gray-400">Total Scenarios</p>
      <p class="text-lg font-semibold text-gray-700 dark:text-gray-200">{{ report?.scenariosCount }}</p>
    </div>
  </div>

<!-- Card -->
<div class="flex items-center p-4 bg-white rounded-lg shadow-xs dark:bg-gray-800">
  <div class="mr-4 rounded-full">
    <svg width="40px" height="40px" viewBox="0 0 24 24" fill="none">
      <g stroke-width="0"></g>
      <g stroke-linecap="round" stroke-linejoin="round"></g>
      <g>

        <circle cx="5" cy="12" r="1" fill="#000000"></circle>
        <circle cx="5" cy="6" r="1" fill="#000000"></circle>
        <circle cx="5" cy="18" r="1" fill="#000000"></circle>
      </g>
    </svg>
  </div>
  <div>
    <p class="mb-2 text-sm font-medium text-gray-600 dark:text-gray-400">
      Total Components
    </p>
    <p class="text-lg font-semibold text-gray-700 dark:text-gray-200">{{ report?.components?.length }}</p>
  </div>
</div>

</div>
