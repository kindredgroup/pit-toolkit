version: "1.0"
lockManager:
  enabled: true
testSuites:
  - name: "K6 tests for 'GET /test'"
    id: node-1-k6-tests
    lock:
      timeout: 1h
      ids: [ lock-node-1 ]

    deployment:
      graph:
        testApp:
          name: "Performance Test App for Node 1"
          id: "graph-perf-test-app"
          location:
            type: LOCAL
          deploy:
            command: deployment/pit/deploy.sh
            statusCheck:
              command: deployment/pit/is-deployment-ready.sh
        components:
          - name: Node 1
            id: node-1
            location:
              type: REMOTE
              gitRepository: git://127.0.0.1:60101/node-1.git
            deploy:
              command: deployment/pit/deploy.sh
              statusCheck:
                command: deployment/pit/is-deployment-ready.sh