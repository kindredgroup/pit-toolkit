version: "1.0"
projectName: "Tests for node-1 app"

# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
# The lock manager is part of PIT toolkit. CI will already have it available
# This optional config section is here only to indicate that lock manager
# should be deployed.
lockManager:
  enabled: true

testSuites:
  # - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
  - name: Default tests for Node 1
    id: node-1-default
    lock:
      timeout: 1h
      ids:
        - "lock-node-1"

    trigger: # This is optional, when not defined, test will trigger when top level trigger goes off
    deployment:
      graph:
        testApp:
          name: Test App for Node 1
          id: node-1-test-app
          location:
            path: node-1/pit-test-app
          deploy:
            timeoutSeconds: 60
            command: deployment/pit/deploy.sh
            statusCheck:
              timeoutSeconds: 60
              command: deployment/pit/is-deployment-ready.sh
          undeploy:
            timeoutSeconds: 120
            command: deployment/pit/undeploy.sh

        components:
          - name: monitor
            id: scylla-monitor
            location:
              type: LOCAL
              path: ../graph-perf-test-app1
            # location: 
            #   type: REMOTE
            #   gitRepository: ${{ env.PIT_TALOS_CERTIFIER_GIT_REPOSITORY }}
            #   gitRef: ${{ env.PIT_TALOS_CERTIFIER_GIT_REF }}
            deploy:
              timeoutSeconds: 60
              command: deployment/pit/deploy.sh
              statusCheck:
                timeoutSeconds: 60
                command: deployment/pit/is-deployment-ready.sh
            undeploy:
              timeoutSeconds: 120
              command: deployment/pit/undeploy.sh
